<!--网页第一步，doctype声明和meta utf-8和css引入-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>闲谈区</title>
<link rel="stylesheet" type="text/css" href="css/post.css">
</head>
<body>
	<div class="box">
		<!--标题栏-->
		<div class="box ttBar">
			<div class="box talk_bgimg">
				<div class="box tt_layout_top">
					<div class="box logo"></div>
				</div>
				<div class="box tt_layout_bottom">
					<form>
						<div class="box searchBar">
							<input type="text" maxlength="15" id="content" placeholder="请输入您要搜索的内容...">
							<button type="button" id="search"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<!--导航栏-->
		<div class="box navigation">
			<table>
				<tr>
					<td><a href="index.html">论坛主页</a></td>
					<td><a href="friend.html?1">交友区</a></td>
					<td><a href="talk.html?1">闲谈区</a></td>
					<td><a href="notice.html?1">公告区</a></td>
				</tr>

			</table>
		</div>

		<div class="box main">
			<div class="post_title" id="type">闲谈区</div>
			<div class="line"></div>
			<div class="block" id="post"></div>
			<div class="block" style="text-align: center;" id="Page">
				<div style="display : none">
					<input type="hidden" id="page" value="1"> 这里搞分页
				</div>
			</div>
			<div class="line"></div>
			<div class="quick_post">
				<div class="post_title">快速发帖</div>
				<div class="text post">
					<div class="box postName">
						标题：<input type="text" maxlength="15" id="postName">
					</div>
					<div class="box post_content">
						内容：
						<textarea id="postContent" maxlength="100"></textarea>
					</div>
					<div class="post_submit">
						<table>
							<tr>
								<td><button type="button" id="submit">提交</button></td>
								<td><button type="button" id="reset">清空</button></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="box bottom">
			<footer>
				<p>
					<a href="">关于我们</a>&nbsp;|&nbsp;<a href="">联系我们</a>&nbsp;|&nbsp;<a
						href="">地址</a>&nbsp;|&nbsp;<a href="">邮箱</a>&nbsp;|&nbsp;<a
						href="">发展历史</a>&nbsp;|&nbsp;<a href="">了解更多</a> <br /> <br />
					设计By远光小组
				</p>
			</footer>
		</div>
	</div>
	<script data-main="../../scripts/home/otherPage.controller.js"
		src="../../../../../ecp/webcore/scripts/ecp.starter.js?mapp.name=mapp.demo"></script>
	<script src="../../scripts/home/search.controller.js"></script>
</body>
</html>
