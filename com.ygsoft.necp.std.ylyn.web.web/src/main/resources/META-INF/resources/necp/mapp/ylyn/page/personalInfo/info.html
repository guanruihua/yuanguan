<!DOCTYPE html>
<html>
<head>
<title>个人资料</title>
<link rel="stylesheet" type="text/css" href="css/personal.css">
</head>
<body style="background-color: white;">
	<!--个人信息-->
	<div class="content">
		<label>个人资料</label>
		<div class="line"></div>
		<div class="info">
			<table border="0">
				<tr valign="top">
					<td class="text">当前头像:</td>
					<td class="td2"><img src="../img/4.jpg" onclick="upload()"
						id="head"> <input type="file" id="img-upload" /></td>
				</tr>
				<tr>
					<td class="text">昵称:</td>
					<td id="nickName"></td>
				</tr>
				<tr>
					<td class="text">真实姓名:</td>
					<td><input id="realName" maxlength="15" type="text"></td>
				</tr>
				<tr>
					<td class="text">性别:</td>
					<td><select id="sex">
							<option>请选择你的性别</option>
							<option>男</option>
							<option>女</option>
					</select></td>
				</tr>
				<tr>
					<td class="text">家庭住址:</td>
					<td><input id="address" maxlength="30" type="text"></td>
				</tr>
				<tr>
					<td class="text">学历:</td>
					<td><select id="education">
							<option>请选择你的学历</option>
							<option>小学</option>
							<option>初中</option>
							<option>高中</option>
							<option>大专</option>
							<option>本科</option>
							<option>硕士</option>
							<option>博士</option>
							<option>博士后</option>
					</select></td>
				</tr>
				<tr>
					<td class="text">月薪:</td>
					<td><select id="pay">
							<option>请选择你的月薪范围</option>
							<option>3000以下</option>
							<option>3000-5000</option>
							<option>5000-8000</option>
							<option>8000-10000</option>
							<option>10000-15000</option>
							<option>15000-20000</option>
							<option>20000-30000</option>
							<option>30000以上</option>
					</select></td>
				</tr>
				<tr valign="top">
					<td class="text">个人签名:</td>
					<td><textarea id="sign" maxlength="50" style="resize: none"></textarea></td>
				</tr>
				<tr>
					<td class="text"></td>
					<td><button id='save' type="button">保存</button>&#12288;&#12288;
						<button id='exit'>退出</button></td>
				</tr>
			</table>
		</div>
		<!--info-->
	</div>
	<!--content-->
	<script
		data-main="../../scripts/personalInfo/personalInfo.controller.js"
		src="../../../../../ecp/webcore/scripts/ecp.starter.js?mapp.name=mapp.demo"></script>
	<script>
		function upload() {
			document.getElementById("img-upload").click();
		}
	</script>
	
</body>
</html>
