<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理员页面</title>
	<link rel="stylesheet" type="text/css" href="admin.css">
</head>
<body>
	<div class="main">
		<div class="admin">欢迎回来，Administrator。&#12288;<a href="" style="color: blue" id="logout">注销</a></div>
		<div class="box searchBar">
			<input type="text" id="content" maxlength="15" placeholder="请输入您要搜索的内容...">
			<button type="button" id="search"></button>
		</div>
		<div class="">
			<div class="text post">
				<div class="box postName">
					标题：<input type="text" maxlength="15" id="postName">
				</div>
				<div class="box">
					内容：<textarea id="postContent" maxlength="100"></textarea>
				</div>
			<div class="post_submit">
				<table>
					<tr>
						<td><button type="button" id="submit">提交</button></td>
						<td><button type="button" id="reset">清空</button></td>
					</tr>
				</table>
			</div>
			</div>

		
	</div>
	<div class="line"></div>
	<div class="post_title post_name" id="post">帖子名</div>
			<script
		data-main="../../scripts/manage/admin.controller.js"
		src="../../../../../ecp/webcore/scripts/ecp.starter.js?mapp.name=mapp.demo"></script>
</body>
</html>
