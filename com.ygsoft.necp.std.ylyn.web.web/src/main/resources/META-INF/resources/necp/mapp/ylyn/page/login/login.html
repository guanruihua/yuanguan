<body>

			<p>登录</p>

					<tr><td colspan="2">

							<button class="button" id="register" type="button">注册</button>
						</div>

				</table>
			</form>
			<div class="login_bottom">
				<div class="index" id="index"><a href="../home/index.html">返回主页</a></div>
				<div class="forget"><a href="">忘记密码？</a></div>
			</div>
		</div>
	</div>
	<div class="box bottom">
		<footer>
			<pre><a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">地址</a> | <a href="">邮箱</a> | <a href="">发展历史</a> | <a href="">了解更多</a>

			设计By远光小组</pre>
		</footer>
	</div>
</div>
<script data-main="../../scripts/login/login.controller.js"
		src="../../../../../ecp/webcore/scripts/ecp.starter.js?mapp.name=mapp.demo"></script>

</html>
