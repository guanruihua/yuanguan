<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<div class="box">
	<div class="box content">
		<div class="box register">
			<p>注册</p>
			<form>
				<table>
					<tr><td>用户名：</td><td><input type="text" maxlength="20" id="userName"></td></tr>
					<tr><td>密码：</td><td><input type="password" maxlength="20" id="password"></td></tr>
					<tr><td>确认密码：</td><td><input type="password" maxlength="20" id="confirmPassword"></td></tr>
					<tr><td>昵称：</td><td><input type="text" maxlength="20" id="nickName"></td></tr>
					<tr><td>邮箱：</td><td><input type="text" maxlength="30" id="mailBox"></td></tr>
					<tr><td>手机：</td><td><input type="text" maxlength="11" id="phone"></td></tr>
					<tr><td>身份证：</td><td><input type="text" maxlength="18" id="idCard"></td></tr>
					<tr><td colspan="2">
						<div class="buttonDiv">
							<button class="button" type="button" id="submit">提交</button>
							<button class="button" type="button" id="reset">重置</button>
						</div>
					</td></tr>
				</table>
			</form>
			<div class="login_bottom">
				<div class="index"><a href="../home/index.html">返回主页</a></div>
			</div>
			
		</div>

	</div>
	<div class="box bottom">
		<footer>
			<pre><a href="">关于我们</a> | <a href="">联系我们</a> | <a href="">地址</a> | <a href="">邮箱</a> | <a href="">发展历史</a> | <a href="">了解更多</a>

			设计By远光小组</pre>
		</footer>
	</div>
</div>
<script data-main="../../scripts/rgst/rgst.controller.js"
		src="../../../../../ecp/webcore/scripts/ecp.starter.js?mapp.name=mapp.demo"></script>
</body>
</html>
